<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Kyoto</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid" style="background-color: aqua;">
      <div class="row">
        <!-- cabecera -->
        <div class="row">
          <div class="col col-12 col-md-2 col-lg-2 colc" style="background-color: indianred;">LOGO</div>
          <div class="col col-12 col-md-10 col-lg-10 colc" style="background-color: blueviolet;">LOCAL</div>
        </div>
        </div>

        <div class="row">
          <div class="col colc" style="background-color: brown;">HOME</div>
          <div class="col colc" style="background-color: burlywood;">MENU</div>
          <div class="col colc" style="background-color: cadetblue;">CONTACT</div>
          <div class="col colc" style="background-color: darkgray;">RESERVATION</div>
        </div>
      
      <!-- cuerpo -->
      <div class="row">
        <div class="col colc" style="background-color: slateblue;">VACIO</div>
        <div class="col colc" style="background-color: lightblue;">CONTENIDO</div>
        <div class="col colc" style="background-color: lightpink;">VACIO</div>
      </div>
      <!-- pie -->
      <div class="row">
        <div class="col colc" style="background-color: olive;">COPYRIGHT</div>
        <div class="col colc" style="background-color: lightslategrey;">VACIO</div>
        <div class="col colc" style="background-color: lightseagreen;">TIKTOK</div>
        <div class="col colc" style="background-color: darkslategrey;">INSTAGRAM</div>
        <div class="col colc" style="background-color: teal;">TWITTER</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
